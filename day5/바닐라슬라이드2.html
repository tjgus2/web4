<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바닐라슬라이드2</title>
    <style>
        .slide_container {
            width: 1000px;
            height: 500px;
            margin: 0 auto;
            border: 3px solid red;
            box-sizing: border-box;
            overflow: hidden;
        }

        .content_container {
            width: 4000px;
            height: 500px;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .content_container > li {
            list-style: none;
            width: 1000px;
            height: 500px;
            text-align: center;
            font-size: 100px;
            line-height: 500px;
        }

        .page1 {
            background-color: rgb(231, 181, 181);
        }

        .page2 {
            background-color: rgb(166, 111, 111);
        }

        .page3 {
            background-color: rgb(140, 71, 71);
        }

        .page4 {
            background-color: rgb(99, 33, 33);
        }

        .btn_box {
            width: 1000px;
            margin: 50px auto;
            display: flex;
            justify-content: space-between;
        }

        .btn_box > button {
            width: 100px;
            height: 50px;
            background-color: red;
            color: #fff;
            border: none;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
    <style>

    </style>
</head>
<body>
    <div class="slide_container">
        <ul class="content_container">
            <li class="page1">1</li>
            <li class="page2">2</li>
            <li class="page3">3</li>
            <li class="page4">4</li>
        </ul> 
    </div>
    <div class="btn_box">
        <button>prev</button>
        <button>next</button>
    </div>

    <script>
        const viewBox = document.querySelector(".slide_container");
        const btns = document.querySelector(".btn_box");
        let index = 0;

        btns.children[0].addEventListener("click", prev);
        btns.children[1].addEventListener("click", next);

        function prev() {
            if (index == 0) {
                index = 3;
            } else {
                index--;
            }
            viewBox.children[0].style.transform = 'translateX(-'+(index * 1000)+'px)';
        }

        function next() {
            if (index == 3) {
                index = 0;
            } else {
                index++;
            }
            viewBox.children[0].style.transform = 'translateX(-'+(index * 1000)+'px)';
        }

        // 2초마다 다음 페이지 보이게
        setInterval(next, 2000);

    </script>
</body>
</html>
